<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageUpload Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #999;
        }
        .upload-area.drag-active {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <h1>ImageUpload Debug Test</h1>
    
    <div id="test-section">
        <h2>Gallery Images (Multiple)</h2>
        <div class="upload-area" id="gallery-upload" onclick="document.getElementById('gallery-input').click()">
            <p>üìÅ Drop images here or click to browse</p>
            <small>PNG, JPG, GIF up to 5MB each. Maximum 10 images.</small>
        </div>
        <input type="file" id="gallery-input" multiple accept="image/*" style="display: none;">
        <div id="gallery-preview" class="preview-grid"></div>
        
        <h2>Featured Image (Single)</h2>
        <div class="upload-area" id="featured-upload" onclick="document.getElementById('featured-input').click()">
            <p>üìÅ Drop image here or click to browse</p>
            <small>PNG, JPG, GIF up to 5MB each. Single image only.</small>
        </div>
        <input type="file" id="featured-input" accept="image/*" style="display: none;">
        <div id="featured-preview" class="preview-grid"></div>
    </div>

    <script>
        let galleryImages = [];
        let featuredImage = null;

        function handleFiles(files, isMultiple, previewId, imagesArray) {
            console.log('handleFiles called with', files.length, 'files, multiple:', isMultiple);
            
            Array.from(files).forEach((file, index) => {
                if (!file.type.startsWith('image/')) {
                    alert(file.name + ' is not a valid image file');
                    return;
                }
                if (file.size > 5 * 1024 * 1024) {
                    alert(file.name + ' is too large. Maximum size is 5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    if (isMultiple) {
                        galleryImages.push({
                            file: file,
                            url: e.target.result
                        });
                    } else {
                        featuredImage = {
                            file: file,
                            url: e.target.result
                        };
                    }
                    updatePreview(previewId, isMultiple);
                };
                reader.readAsDataURL(file);
            });
        }

        function updatePreview(previewId, isMultiple) {
            const previewContainer = document.getElementById(previewId);
            previewContainer.innerHTML = '';

            const images = isMultiple ? galleryImages : (featuredImage ? [featuredImage] : []);
            
            images.forEach((imageData, index) => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                
                const img = document.createElement('img');
                img.src = imageData.url;
                img.alt = 'Preview ' + (index + 1);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '√ó';
                removeBtn.onclick = () => removeImage(index, isMultiple, previewId);
                
                div.appendChild(img);
                div.appendChild(removeBtn);
                previewContainer.appendChild(div);
            });

            console.log('Updated preview for', previewId, 'with', images.length, 'images');
        }

        function removeImage(index, isMultiple, previewId) {
            if (isMultiple) {
                galleryImages.splice(index, 1);
            } else {
                featuredImage = null;
            }
            updatePreview(previewId, isMultiple);
        }

        // Setup event listeners
        document.getElementById('gallery-input').addEventListener('change', function(e) {
            handleFiles(e.target.files, true, 'gallery-preview', galleryImages);
        });

        document.getElementById('featured-input').addEventListener('change', function(e) {
            handleFiles(e.target.files, false, 'featured-preview', []);
        });

        // Drag and drop for gallery
        const galleryUpload = document.getElementById('gallery-upload');
        galleryUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            galleryUpload.classList.add('drag-active');
        });
        galleryUpload.addEventListener('dragleave', (e) => {
            e.preventDefault();
            galleryUpload.classList.remove('drag-active');
        });
        galleryUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            galleryUpload.classList.remove('drag-active');
            handleFiles(e.dataTransfer.files, true, 'gallery-preview', galleryImages);
        });

        // Drag and drop for featured
        const featuredUpload = document.getElementById('featured-upload');
        featuredUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            featuredUpload.classList.add('drag-active');
        });
        featuredUpload.addEventListener('dragleave', (e) => {
            e.preventDefault();
            featuredUpload.classList.remove('drag-active');
        });
        featuredUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            featuredUpload.classList.remove('drag-active');
            handleFiles(e.dataTransfer.files, false, 'featured-preview', []);
        });
    </script>
</body>
</html>
